<h2>Create a new job at ESPN here!</h2>

<form class="new_job" id="new_job" action="/companies/332/jobs" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
  <label for="job_title">Title</label>
  <input type="text" name="job[title]" id="job_title" />

  <label for="job_description">Description</label>
  <input type="text" name="job[description]" id="job_description" />

  <label for="job_level_of_interest">Level of interest</label>
  <input type="number" name="job[level_of_interest]" id="job_level_of_interest" />

  <select name="job[category_id]" id="job_category_id"><option value="199">Education</option>
<option value="200">Government</option></select>

</form>
